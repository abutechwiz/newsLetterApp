    <title>Lion News Letter</title>

  <body class="text-center">
    <form class="form-signin" method="POST">
      <img class="mb-4" src="images/logo1.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up to my NewsLetter</h1>
      
      <input type="text"  class="form-control top" name="firstName" placeholder="First Name" required>

      <input type="text"  class="form-control middle" name="lastName" placeholder="Last Name" required>
      
      <input type="email"  class="form-control bottom" name="email" placeholder="email" required>

      <button class="btn btn-lg btn-primary btn-block buton" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; LionsNewsLetter</p>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>  
</body>
